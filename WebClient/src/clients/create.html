<template>


  <h1>Create</h1>

  <h4>Client</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form submit.delegate="submit()" method="post">
        
        <div class="form-group">
          <label class="control-label" for="Client_ClientGroupId">ClientGroupId</label>
          <select class="form-control" id="Client_ClientGroupId" name="Client.ClientGroupId"></select>
        </div>
        <div class="form-group">
          <label class="control-label" for="Client_CompanyName">CompanyName</label>
          <input class="form-control" type="text" id="Client_CompanyName" maxlength="64" name="Client.CompanyName"
                 value.bind="client.companyName"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="Client_Address">Address</label>
          <input class="form-control" type="text" id="Client_Address" maxlength="120" name="Client.Address"
                 value.bind="client.address"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="Client_Phone">Phone</label>
          <input class="form-control" type="text" id="Client_Phone" maxlength="15" name="Client.Phone"
                 value.bind="client.phone"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="Client_ContactPerson">ContactPerson</label>
          <input class="form-control" type="text"id="Client_ContactPerson" maxlength="64" name="Client.ContactPerson"
                 value.bind="client.contactPerson"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="Client_From">From</label>
          <input class="form-control" type="text"id="Client_From" maxlength="64" name="Client.From"
                 value.bind="client.from"/>
        </div>


        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary"/>
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: clientsIndex">Back to List</a>
  </div>

</template>
