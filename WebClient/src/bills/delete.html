<template>


    <h1>Delete</h1>

    <div>

      <hr/>
      <dl class="row">
        <dt class="col-sm-2">
          InvoiceNr
        </dt>
        <dd class="col-sm-10">
          ${bill.invoiceNr}
        </dd>
        <dt class="col-sm-2">
          DateTime
        </dt>
        <dd class="col-sm-10">

        <dt class="col-sm-2">

        </dt>
        <dd class="col-sm-10">
          ${bill.client}
        </dd>
        <div if.bind="bill.billLines.length != null">

            <thead>
            <tr>
              <th>
                Product
              </th>
              <th>
                Sum
              </th>
              <th>
                Amount
              </th>
              <th>
                DiscountPercent
              </th>
              <th>
                SumWithDiscount
              </th>
              <th></th>
            </tr>
            </thead>

            <tbody>
            <tr repeat.for="billLine of bill.billLines">
              <td>
                ${billLine.product}
              </td>
              <td>
                ${billLine.sumWithoutDiscount}€
              </td>
              <td>
                ${billLine.amount}pc
              </td>
              <td>
                ${billLine.discountPercent}€
              </td>
              <td>
                ${billLine.sumWithDiscount}€
              </td>
              <td>
                ${bill.taxPercent}%
              </td>
              <td>
                ${bill.finalSum}€
              </td>
              <td>
                ${bill.comment}
              </td>

            </tbody>
          </table>

        <dt class="col-sm-2">
          ArrivalFee
        </dt>
        <dd class="col-sm-10">
          ${bill.arrivalFee}

        <dt class="col-sm-2">
          Sum
        </dt>
        <dd class="col-sm-10">
          ${bill.sumWithoutTaxes}
        </dd>
        <dt class="col-sm-2">
          TaxPercent
        </dt>
        <dd class="col-sm-10">
          ${bill.taxPercent}
        </dd>
        <dt class="col-sm-2">
          FinalSum
        </dt>
        <dd class="col-sm-10">
          ${bill.finalSum}
        </dd>
        <dt class="col-sm-2">
          Comment
        </dt>
        <dd class="col-sm-10">
          ${bill.comment}
        </dd>
      </dl>

      <form submit.delegate="submit()" method="post">
        <input type="submit" data-val="true" value="Delete" class="btn btn-danger"/> |
        <a route-href="route: billsIndex">Back to List</a>

    </div>
