<template>

  <h1>Work objects</h1>

  <p>
    <a route-href="route: workobjectsCreate">Create New</a>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>
        Client
      </th>
      <th>
        Address
      </th>
      <th>
        From
      </th>
      <th>
        Until
      </th>
      <th>
        Workers on object
      </th>
      <th>
        Products services
      </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
    <tr repeat.for="workObject of workObjects">
      <td>
        <a>
          ${workObject.client.companyName}
        </a>
      </td>
      <td>
        ${workObject.client.address}
      </td>
      <td>
        ${workObject.from}
      </td>
      <td>
        ${workObject.until}
      </td>
      <td>
        <ul>
          <li repeat.for="appUserOnObject of workObject.appUsersOnObject">
            ${appUserOnObject.appUser.firstLastName}
          </li>
        </ul>
      </td>
      <td>
        <ul>
          <li repeat.for="productService of workObject.productsServices">
            ${productService.productForClient.product.productName}:
            ${productService.description}
          </li>
        </ul>
      </td>
      <td>
        <a route-href="route: workobjectsEdit; params.bind: {id: workObject.id}">Edit</a> |
        <a route-href="route: workobjectsDetails; params.bind: {id: workObject.id}">Details</a> |
        <a route-href="route: workobjectsDelete; params.bind: {id: workObject.id}">Delete</a>

      </td>
    </tr>
    </tbody>
  </table>


</template>
