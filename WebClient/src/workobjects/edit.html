<template>

  <h1>Edit</h1>

  <h4>Work object</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form submit.delegate="submit()" method="post">
        <input type="hidden" data-val="true" id="WorkObject_Id" name="WorkObject.Id" value.bind="workObject.Id" />
        
        <div class="form-group">
          <label class="control-label" for="WorkObject_ClientId">Client</label>
          <select class="form-control" data-val="true" id="WorkObject_ClientId" name="WorkObject.ClientId">
            <option selected="selected" value.bind="workObject.clientId"></option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="WorkObject_From">From</label>
          <input class="form-control" type="date" id="WorkObject_From" name="WorkObject.From" value.bind="workObject.from" />
        </div>
        <div class="form-group">
          <label class="control-label" for="WorkObject_Until">Until</label>
          <input class="form-control" type="date" id="WorkObject_Until" name="WorkObject.Until" value.bind="workObject.until" />
        </div>

        <div class="form-group">
          <input type="submit" value="Save" class="btn btn-primary"/>
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: workobjectsIndex">Back to list</a>
  </div>

</template>
