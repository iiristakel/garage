<template>

  <h1>Edit</h1>

  <h4>WorkObject</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form submit.delegate="submit()" method="post">
        <input type="hidden" data-val="true" data-val-required="The Id field is required." id="WorkObject_Id" 
               name="WorkObject.Id" value.bind="workobject.id" />

        <div class="form-group">
          <label class="control-label" for="WorkObject_ClientId">ClientId</label>
          <select class="form-control" id="WorkObject_ClientId" name="WorkObject.ClientId">
            <option selected="selected" value.bind="workobject.clientId"></option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="WorkObject_From">From</label>
          <input class="form-control" id="WorkObject_From" name="WorkObject.From" value.bind="workobject.From" />
        </div>
        <div class="form-group">
          <label class="control-label" for="WorkObject_Until">Until</label>
          <input class="form-control" id="WorkObject_Until" name="WorkObject.Until" value.bind="workobject.Until" />
        </div>

        <div class="form-group">
          <input type="submit" value="Save" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: workobjectsIndex">Back to List</a>
  </div>




</template>
